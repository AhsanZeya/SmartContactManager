<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- https://cdnjs.com/libraries/font-awesome -->
	<!-- cdnjs 5.15.1  -->
	

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<!-- https://cdnjs.com/libraries/font-awesome -->
	<!-- cdnjs 6.4.0  -->


<link rel="stylesheet" th:href="@{/css/style.css}" />


<title th:text="${title}">Base, world!</title>
</head>
<body>
	<!-- Start Navbar -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-light bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">


				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>


				<li class="nav-item"><a class="nav-link"><span
						th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
			</ul>

		</div>
	</nav>

	<!-- End Navbar -->

	<!-- sidebar -->
	<div class="sidebar mt-2">
	
	   <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	
	<!-- It helps to add icon in sidebar -->
	<!-- https://fontawesome.com/v5/search?q=contacts&o=r -->
	
		<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a> 
		<a href="#" class="item"><i class="fas fa-id-card-alt"></i> View Contact</a> 
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a> 
		<a href="#" class="item"><i class="fas fa-user-circle"></i> Your Profile</a> 
		<a href="#" class="item"><i class="fas fa-cogs"></i> Settings</a> 
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>

	<!-- END Sidebar -->


	<!-- content area -->

	<div class="content mt-5">
	
	 <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	 
	 
		<div th:replace="${content}"></div>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
</body>
</html>
